<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <a href="./">
            <img src="./media/logo_dark_1x.png" alt="Logo of Move Forward" class="logo-sm">
        </a>
        <form class="login-form" method="post">
            <h2>Login</h2>
            <p>All the benefits of an organized and successful career await you on the other side of the door. <span
                    class="text-primary">Move forward...</span></p>
            <div class="input-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="#" class="text-underline text-light">Forgot Password?</a>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="text-light text-center">Don't have an account? <a href="./register.html"
                    class="text-underline text-light">Register now</a>
            </p>
        </form>
        <div class="copyright">
            <p class="copyright-note text-light">Move Forward &copy;
                <span id="current-year">2024</span>
            </p>
        </div>
    </div>
</body>

</html>
